name: Building
#This is a building workflow, triggered on any push or pull-request.

on:
  # Triggered on Push for all branches
  push:
    branches:
      - '*'
    # On change to workflow, example, src code, test, requirements
    paths:
      - '.github/workflows/build.yaml*'
      - 'example/*'
      - 'ncbimeta/*.py'
      - 'test/*'
      - 'requirements.txt'
      - 'setup.py'
      - 'setup.cfg'
  # Triggered on PR for all branches, any file
  pull_request:
    branches:
      - '*'

jobs:

  source_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Build From Source
        run: |
          sudo python setup.py install


  conda_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install From Conda
        run: |
          conda install -c bioconda ncbimeta

  pip_build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: [3.5, 3.6, 3.7, 3.8]

      steps:
      - uses: actions/checkout@v2
      - name: Python Setup ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Main
        run: |
          pip install .
