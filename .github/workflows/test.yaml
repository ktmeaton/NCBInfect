#------------------------------------------------------------------------------#
name: Test
#------------------------------------------------------------------------------#
# Workflow conditions
on:
  push:
    branches:
      - 'master'
      - 'dev'
    paths:
      - '.github/workflows/test.yaml*'
      - 'example/*'
      - 'ncbimeta/*.py'
      - 'test/*'
      - 'requirements.txt'
      - 'setup.py'
  pull_request:
    branches:
      - '*'
  release:
    types: [published]
#------------------------------------------------------------------------------#
jobs:
  #----------------------------------------------------------------------------#
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    #--------------------------------------------------------------------------#
    steps:
      #------------------------------------------------------------------------#
      # Checkout Repo
      - uses: actions/checkout@v2
      - name: Python Setup ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      #------------------------------------------------------------------------#
      # Pip install
      - name: Installation
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      #------------------------------------------------------------------------#
      # Run pytest modules
      - name: PyTest Modules
        run: |
          python -m coverage run -m pytest --cov=ncbimeta --cov-report=xml test/test_errors.py test/test_utilities.py test/test_ncbimeta.py test/test_annotateconcatenate.py test/test_annotatereplace.py test/test_join.py test/test_export.py
      #------------------------------------------------------------------------#
      # Upload codecov report
      - name: Codecov Upload
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
